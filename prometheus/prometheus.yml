# prometheus/prometheus.yml
global:
  scrape_interval: 15s                      # Scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      # Scrape the postgres_exporter service
      - targets: ['postgres_exporter:9187']